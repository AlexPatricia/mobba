<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./meineapp.webmanifest">
    <link rel="stylesheet" type="text/css" href="node_modules/framework7/css/framework7.bundle.min.css">

    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Hello World</title>
</head>

<body onload=bodyGeladen();>
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">schlechte App</div>
                    </div>
                </div>

                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">zur√ºck</a>
                        <a href="#" class="link">weiter</a>
                        <a onclick="getlocation()">getlocation</a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <p style="padding-left:50px;">Page content goes here</p>
                    <!-- link as button -->
                    <!-- <a class="button">Button</a> -->

                    <!-- <button> as button -->
                    <button id="mybutton" class="button">Button</button>

                    <div class="card">
                        <div class="card-header">Header</div>
                        <div class="card-content">
                            <!-- Card content -->
                        </div>
                        <div class="card-footer">Footer</div>
                    </div>

                    <div class="card">
                        <div class="card-header">Header</div>
                        <div class="card-content card-content-padding">
                            <!-- Card content -->
                        </div>
                        <div class="card-footer">Footer</div>
                    </div>

                    <div class="card card-outline">
                        <div class="card-header">Header</div>
                        <div class="card-content">
                            <!-- Card content -->
                        </div>
                        <div class="card-footer">Footer</div>
                    </div>


                    <!-- addition "card-expandable" class on card to make it expandable -->
                    <div class="card card-expandable">
                        <!-- card content -->
                        <div class="card-content">
                            <!-- put all content here -->
                        </div>
                    </div>
                    <!-- Link to another page -->
                    <a href="/about/">About app</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="node_modules/framework7/js/framework7.bundle.min.js"></script>
    <script>window.usingCordova = false; </script>
    <script type="text/javascript" src="cordova.js" onload="javascript:window.usingCordova=true;"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            // Register a service worker hosted at the root of the
            // site using a more restrictive scope.
            navigator.serviceWorker.register('serviceworker.js')
                .then(function (registration) {
                    console.log('Service worker registration succeeded:', registration);
                })
                .catch(function (error) {
                    console.log('Service worker registration failed:', error);
                });
        } else {
            console.log('Service workers are not supported.');
        }
    </script>
</body>

</html>
